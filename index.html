<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- Dependecies -->
    <link href="content/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Fotorama -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>

    <!--  Animate CSS -->	
    <link rel="stylesheet" href="content/animate.css">

    <!--  WOW -->
    <script src="content/wow.js"></script>
    <script src="content/wow.min.js"></script>

    <script>
        wow = new WOW(
            {
                animateClass: 'animated',
                offset: 100,
                callback: function (box) {
                    console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
                }
            }
        );
        wow.init();
        document.getElementById('moar').onclick = function () {
            var section = document.createElement('section');
            section.className = 'section--purple wow fadeInDown';
            this.parentNode.insertBefore(section, this);
        };
    </script>

    <!-- Angular Content  -->
    <script src="content/angular.min.js"></script>
    <script src="content/angular-1.7.9/angular-route.min.js"></script>

    <!-- JS -->
    <script src="app.js"></script>
    <script src="./controllers/alunos.js"></script>
    <script src="./controllers/report.js"></script>
    <script src="./controllers/turma.js"></script>
    <script src="./controllers/notas.js"></script>

</head>

<body>
    <header ng-include="'header.html'"></header>
    <main ng-view></main>


</body> 
</html>
