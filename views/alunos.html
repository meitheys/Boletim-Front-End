<div class="container containerList" ng-controller="alunosController" ng-init="toInit()">
    <div class="content">
        <div class="row">
            <div class="col-12">
                <br>
                <h2>Lista de Aluno</h2>
                <br>
                <input type="text" class="txtPesquisa" placeholder="Pesquise por um aluno" ng-model="search" />
                <ul>
                    <li class="list" ng-repeat="e in alunos | filter: search">
                        <h3>{{ e.id }} - {{ e.nomeAluno }} - {{ e.responsavel }} - {{ e.telefone }} - {{ e.turma.numeroTurma }}</h3>
                        <input type="button" class="btn btn-danger remove">
                    </li>
                </ul>                                                                     
                <hr>
                <h2>Cadastro de Alunos</h2>
                <form>
                <input type="text" placeholder="Nome" class="txtFormNome" ng-model="alunosDTO.nomeAluno">
                <input type="text" placeholder="Nome do ResponsÃ¡vel" class="txtFormNomeResp" ng-model="alunosDTO.responsavel">
                <input type="text" placeholder="Telefone" class="txtFormTel" ng-model="alunosDTO.telefone">
                <input type="text" placeholder="Turma" class="txtFormTurma" ng-model="alunosDTO.turma">
                <button type="submit" ng-click="salvarAluno()">Salvar</button>

                </form>
            </div>
        </div>
    </div>
</div>
