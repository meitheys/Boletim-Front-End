<div class="container" ng-controller="turmaController" ng-init="toInit()">
    <div class="row">
        <div class="col-12">
            <br>
            <h2 class="tituloTurmas" style="text-align: center;">Lista de Turmas</h2>
            <br>
            <input type="text" class="txtPesquisa" placeholder="Pesquise por uma turma" ng-model="search" />
            <table class="table table-hover table-dark tabelaAluno">
                <tr>
                    <th class="th">Id</th>
                    <th>Numero da Turma</th>
                    <th>Periodo</th>
                    <th>Excluir</th>
                </tr>
                <tbody ng-repeat="e in turma | filter: search">
                    <td class="td">{{ e.id }}</td>
                    <td>{{ e.numeroTurma }}</td>
                    <td>{{ e.periodo }}</td>
                    <td><button ng-click="excluirTurma(e.id)" class="botaoTabela btn btn-danger remove"></button></td>
                </tbody>
            </table>
            <hr>
            <input type="text" class="textTurma" placeholder="Informe o nÃºmero da turma, ex: 2nc3" ng-model="turmaDTO.numeroTurma">
            <br>
            <select class="selectPeriodo" ng-model="turmaDTO.periodo">
                <option>Matutino</option>
                <option>Vespertino</option>
                <option>Noturno</option>
            </select>
            <br>
            <button type="submit" style="margin-bottom: 20px;" class="btn btn-success buttonTurma" ng-click="salvarTurma()">Salvar</button>
        </div>
    </div>
</div>
